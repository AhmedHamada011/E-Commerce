<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>


    <!-- nav bar location -->
    

    <div class="login-container container ">

        <h4 class="border-bottom text-uppercase py-3 text-center text-md-start ">sign in</h4>

        <div class="row justify-content-between align-items-center">

            <div class="col-12 col-md-6 border-end d-flex flex-column justify-content-between ">

                <h6 class="my-4 text-capitalize d-md-block d-none fw-bold">Sign in with email address</h6>

                <form class="needs-validation" id="form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        <p class="login-mini text-danger fw-bold py-2" id="wrongPass">Wrong Password</p>
                    </div>

                    <div class="row flex-row justify-content-evenly align-items-center mb-3">

                        <button class="bg-black py-2 text-uppercase col-11 col-md-6" id="loginBtn" type="submit">sign in</button>
                        <p class="text-center mt-3 mt-md-0 col-12 col-md-5"><a id="login-forgetpass" class=" text-black text-decoration-none fw-bold" href="">Forget password ?</a></p>
    
                    </div>

                  </form>

   
            </div>

            <div class="col-12 col-md-5 d-flex flex-column justify-content-between ">
                <p id="login-or" class="d-block d-md-none text-center py-3">OR</p>
                <h6 class="my-4 text-capitalize d-md-block d-none fw-bold">Sign in with social media</h6>
                <div class="border border-dark col-12 col-md-8 py-2 d-flex justify-content-between align-items-center px-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg>
                    <a class="text-black text-center text-decoration-none col-10 fw-bold login-mini" href="#">Sign in with Facebook</a>

                </div>

                <div class="border border-dark col-12 col-md-8 my-3 py-2 d-flex justify-content-between px-2 align-items-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                      </svg>
                    <a class="text-black text-center text-decoration-none col-10 fw-bold login-mini " href="#">Sign in with Google</a>
                </div>
                <p class="mt-2 fw-bold">Dont have account yet?</p>
                <div id="login-signup" class="border border-dark col-12 col-md-8 py-2 mb-3 d-flex justify-content-between align-items-center px-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                    <a class="text-black text-center text-decoration-none col-10 fw-bold login-mini" href="./signup.html">Sign up here</a>
                </div>

            </div>

        </div>
 
    </div>



    <!-- footer location -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
