<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/signup.css">
    
        <title>Wear & Go</title>
        <link rel="icon" href="../assets/home-images/logo.png">
    
</head>

<body class="signup-body">
    <div class="signup container mt-5 p-4 rounded-3">
        <form class="needs-validation mx-auto" novalidate action="loginpage.html">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                <label for="floatingInputEmail">Email address</label>
                <div id="validationServerEmailFeedback" class="invalid-feedback">
                    Email not valid
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Repeat Password" required>
                <label for="floatingRepeatPassword">Repeat Password</label>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Password don't match
                </div>
            
            </div>
            <div class="signup-login my-2">Have an account? <a href="loginpage.html">sign in</a></div>
            <button class="signup-login-btn btn" type="submit">signup</button>
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../scripts/signup.js"></script>
</body>

</html>
